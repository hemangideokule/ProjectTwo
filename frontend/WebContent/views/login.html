<div id="login-box">
<span style="color:red" class="error"  ng-show="error.message!=undefined">{{error.message}}</span>
<span class="msg">{{message}}</span>
<br>
<br>
<br>

<h2> Please Login Here...!!</h2>
<form>
 <table>
 
 <tr>
 <td>Enter Email:</td>
 <td><input type="email" ng-model="user.email"></td>
 </tr>
 <tr>
 <td>Enter Password:</td>
 <td><input type="password" ng-model="user.password"></td>
 </tr>
 
 <tr>
 <td><input type="submit" ng-click="login(user)"></td>
 </tr>
 </table>


</form>
</div>
