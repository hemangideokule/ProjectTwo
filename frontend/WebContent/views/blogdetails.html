<div class="panel panel-info">
<div class="panel-heading">

<b>Blog Title</b>
<a>{{blog.blogTitle}}</a><br><br>
<b>Posted On:</b> {{blog.postedOn | date:'medium'}}<br>
<b>Posted By:</b> {{blog.postedBy.firstname}} &nbsp; {{blog.postedBy.lastname}}<br>

</div>
<div class="panel-body">
<p ng-bind-html="content"></p><br>

<div>
&nbsp; <a><span class="glyphicon glyphicon-thumbs-up" ng-class="isLiked?'liked':'default'" ng-click="updateLikes(blog.id)"></span></a> &nbsp;{{blog.likes}} like(s)
</div>

	<div>
		<textarea rows="1" cols="10" ng-model="commentTxt"></textarea>
		<button type="button" class="btn btn-primary" ng-click="addComment(blog.id,commentTxt)">Post Comment</button>
	</div>
</div>
</div>
